<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
  </head>
  <body>
    <div class="product" data-qa="card">
      <img src="./images/imac.jpeg" alt="Product foto" class="product__img" />
      <h2 class="product__name">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</h2>
      <p class="product__code">Код товара: 195434</p>
      <div class="feedback">
        <div class="feedback__stars">
          <img src="./images/star-active.svg" alt="Active star" class="feedback__stars_item" />
          <img src="./images/star-active.svg" alt="Active star" class="feedback__stars_item" />
          <img src="./images/star-active.svg" alt="Active star" class="feedback__stars_item" />
          <img src="./images/star-active.svg" alt="Active star" class="feedback__stars_item" />
          <img src="./images/star.svg" alt="Star" class="feedback__stars_item" />
        </div>
        <div>Отзывов: 5</div>
      </div>
      <div class="prise">
        <div class="prise__name">Цена:</div>
        <div class="prise__value">69 999 грн</div>
      </div>
      <div class="buy_button" data-qa="hover">
        <a href="#">
          <span>Купить</span>
        </a>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
